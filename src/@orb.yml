version: 2.1

description: >
  Commands for integrating with Sentry via the Sentry CLI. Expects these env
  variables to be in scope - SENTRY_AUTH_TOKEN, SENTRY_ORG, SENTRY_PROJECT.
  Additionally you can supply a SENTRY_RELEASE variable. It's currently expected that
  sourcemaps are uploaded using the Webpack plugin as recommended by Sentry.

# This information will be displayed in the orb registry and is not mandatory.
display:
  home_url: "https://www.website.com/docs"
  source_url: "https://github.com/HummingbirdTechGroup/sentry-orb"
# If your orb requires other orbs, you can import them like this. Otherwise remove the "orbs" stanza.
orbs:
  slack: circleci/slack@4.2.0
